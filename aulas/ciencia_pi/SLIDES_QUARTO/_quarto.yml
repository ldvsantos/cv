project:
  type: default
format:
  revealjs:
    theme: [simple, ../../assets/uefs.scss]
    css: ../../assets/custom.css
    width: 1280
    height: 720
    transition: slide
    background-transition: fade
    preview-links: auto
    slide-number: true
    controls: true
    controls-layout: bottom-right
    touch: true
    navigation-mode: linear
    embed-resources: true
    auto-stretch: true
    min-scale: 0.2
    max-scale: 2.0
    margin: 0.04
    scrollable: true
    logo: ../../assets/logo-uefs.webp
    footer: "UEFS — Propriedade Intelectual e Inovação"
