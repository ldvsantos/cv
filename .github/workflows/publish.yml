on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate CV PDFs
        run: |
          quarto render cv-pdf.qmd --to pdf --output cv-luiz-diego.pdf
          quarto render cv-pdf-en.qmd --to pdf --output cv-luiz-diego-en.pdf
          quarto render cv-pdf-es.qmd --to pdf --output cv-luiz-diego-es.pdf
          quarto render cv-resume-en.qmd --to pdf --output cv-resume-en.pdf

      - name: Move PDFs to site output
        run: |
          mkdir -p _site
          cp cv-luiz-diego.pdf _site/cv-luiz-diego.pdf
          cp cv-luiz-diego-en.pdf _site/cv-luiz-diego-en.pdf
          cp cv-luiz-diego-es.pdf _site/cv-luiz-diego-es.pdf
          cp cv-resume-en.pdf _site/cv-resume-en.pdf

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
